<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Metronome</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <button class="start">START</button>
        <div class="currentspeed">
            <span id="minus"><img src="/images/minus.png" alt=""></span>
            <span id="speed">60</span>
            <span id="plus"><img src="/images/plus.png" alt=""></span>
        </div>
        <div id="pContainer" class="presetcontainer">
            <button class="preset">30</button>
            <button class="preset">40</button>
            <button class="preset">50</button>
            <button class="preset">60</button>
            <button class="preset">70</button>
            <button class="preset">80</button>
            <button class="preset">90</button>
            <button class="preset">100</button>
            <button class="preset">110</button>
            <button class="preset">120</button>
            <button class="preset">130</button>
            <button class="preset">140</button>
            <button class="preset">150</button>
            <button class="preset">160</button>
            <button class="preset">170</button>
            <button class="preset">180</button>
            <button class="preset">190</button>
            <button class="preset">200</button>
        </div>
        
        
    </div>

<script src="jquery-2.1.1.min.js"></script>
<script src="metronome.js"></script>

</body>
</html>
